<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style-register.css">
    <title>Register</title>
</head>
<body>
    <div class="row vh-100 g-0 justify-content-center align-items-center">
        <div class="container col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="wrapper col col-sm-6 col-lg-7 col-xl-6">
                    <a href="" class="d-flex justify-content-center mb-1">
                        <img src="img/logo.png" alt="#" width="100">
                    </a>
                    <div class="text-center mb-3">
                        <h3 class="fw-bold">Sign Up</h3>
                        <p class="text-secondary">Create your account</p>
                    </div>
                    <form action="" method="">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user' ></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Nama Lengkap">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-envelope' ></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-calendar' ></i>
                            </span>
                            <input type="date" id="date" class="form-control form-control-lg fs-6">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user' ></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                        </div>
                        <div class="error-msg">
                            <i class='bx bx-error-circle'></i>
                            <p>Username Already Taken</p>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt' ></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt' ></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Re-enter Password">
                        </div>
                        <button class="btn btn-signup btn-lg w-100 mb-3 mt-3">
                            <a href="../login_page/loginpage.html">Sign Up</a>
                        </button>
                        <div class="forgot-password">
                            <a href="">Forgot Password</a>
                        </div>
                    </form>
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">Already have an account?</div>
                    </div>
                    <button class="btn btn-login w-100 mb-3">
                        <a href="../login_page/loginpage.html">Login</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
